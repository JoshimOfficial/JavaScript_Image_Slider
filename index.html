<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript image slide project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav/ic.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="container">
        <div class="main">
            <div class="slider_body">
                <div class="slider_sec">
                    <div class="slider_main">
                        <div class="slider_flex">
                            <div class="img_slider">
                                <img class="slider_image animate__animated " src="img/slider/1.jpg">
                                <div class="no_img"></div>
                            </div>
                        </div>

                        <div class="arrow_sec">

                            <div class="left_slider">
                                    <span class="material-icons span_left_slider">
                                        navigate_before
                                        </span>

                            </div>


                                <div class="right_slider">
                                    <span class="material-icons span_right_slider">
                                        navigate_next
                                        </span>
                                    </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
